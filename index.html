<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <title>Pastee Co.</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.1);
            font-family: 'Baloo 2', sans-serif;
        }
        .brand-header {
            background: linear-gradient(to right, #6d8a51, #567837, #8a6851);
        }
        .card-header{
            text-align: center;
            font-size: 20px;
            background: linear-gradient(to left, #6d8a51, #567837, #8a6851)
        }
        h1{
            font-size: 50px;
            color: #e6cfb7
        }
        p{
            font-size: 15px;
            color: #e6cfb7;
        }
        .card-header .table {
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 760px;
            margin: 0 auto 0.75rem auto; 
            background: transparent;
        }
        .card-header th, 
        .card-header td {
            vertical-align: middle;
            padding: .65rem .6rem;
            border: none;
        }
         .business-hours-card {
            border: none;
            background: transparent;
            box-shadow: none 
        }
        .business-hours-card .card-body {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0 0 12px 12px;
            padding: .75rem 1.25rem;
            text-align: center
        }
        h2 {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="brand-header text-center p-3 rounded">
        <h1 id="restaurantName" class="m-1"></h1>   
        <p id="ownerName" class="m-0"></p>
        <p id="yearEstablished"class="m-0"></p>
    </div>

    <div class="card mt-4">
        <div class="card-header text-white"><p style="font-size: 35px;">Pastee Menu</p>
        <table class="table mb-0 mt-2">
            <thead>
                <tr>
                    <th scope="col" style="text-align: left;">Product Name</th>
                    <th scope="col">Price (â‚±)</th>
                </tr>
            </thead>
            <tbody>

                    <td id="product1" style="text-align: left;"></td>
                    <td id="price1"></td>
                </tr>
                <tr>
                    <td id="product2" style="text-align: left;"></td>
                    <td id="price2"></td>
                </tr>
                <tr>
                    <td id="product3" style="text-align: left;"></td>
                    <td id="price3"></td>
                </tr>
                <tr>
                    <td id="product4" style="text-align: left;"></td>
                    <td id="price4"></td>
                </tr>
                <tr>
                    <td id="product5" style="text-align: left;"></td>
                    <td id="price5"></td>
                </tr>
            </tbody>
        </table>
        <div class="card-body text-center">
        <p id="bestseller" style="font-size: 20px; color: gold; font-weight: bold;"></p>
        <p id="allergens" style="color: #e6cfb7; font-weight: bold;"></p>
        </div>
        </div>
    </div>

    <div class="card mt-4 business-hours-card">
        <div class="card-body py-3">
            <h2 id="businessHours">ðŸ•’</h2>
        </div>
    </div>
    <div class="text-center mt-4">
        <button id="deliveryButton" class="btn btn-success"></button>
    </div>
    <script type="py" src="main.py"></script> 
</body>
</html>
